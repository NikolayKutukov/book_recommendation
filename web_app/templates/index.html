<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Enter Your Favorite Book</h1>
        <form method="POST" action="/recommend">
            <div class="form-group">
                <label for="book_title">Book Title</label>
                <input type="text" class="form-control" id="book_title" name="book_title" placeholder="Enter book title">
            </div>
            <div class="form-group">
                <label for="book_author">Book Author</label>
                <input type="text" class="form-control" id="book_author" name="book_author" placeholder="Enter book author">
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
